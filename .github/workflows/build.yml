name: workflows/build.py

on:
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *" # Runs every day at 6am Sri Lanka Time

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout main
        uses: actions/checkout@v4
        with:
          ref: "main"
          token: "${{ secrets.REPO_DATA_TOKEN }}"
          fetch-depth: 1

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: üõí Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚öôÔ∏è Run workflows/build.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          export PYTHONPATH="$PYTHONPATH:./src"
          python workflows/build.py

      - name: ‚¨ÜÔ∏è Push changes
        run: |
          git config --global user.email "${{ secrets.GIT_USER_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USER_NAME }}"
          git pull origin main

          git add .
          git commit -m "ü§ñ [build.yml] $(date '+%Y-%m-%d-%H%M')" || echo "No changes to commit"

          git push origin main
